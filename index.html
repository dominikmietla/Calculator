<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Kalkulator</title> 
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="js/main.js"></script>
</head>
<body>
<div class="bg"></div>
  <div class="main">
     <form name="form">
         <input class="textview" name="textview"> 
         </form>
         <table>
           <tr>
             <td><input class="button" type="button" value="C" onclick="clean()" id="button1"></td>
             <td><input class="button" type="button" value="<" onclick="back()" id="button1"></td>
             <td><input class="button" type="button" value="/" onclick="insert('/')" id="button1"></td>
             <td><input class="button" type="button" value="X" onclick="insert('*')" id="button1"></td>
             </tr>
             
            
             <tr>
            <tr>
             <td><input class="button" type="button" value="7" onclick="insert(7)" id="button1"></td>
             <td><input class="button" type="button" value="8" onclick="insert(8)" id="button1"></td>
             <td><input class="button" type="button" value="9" onclick="insert(9)" id="button1"></td>
             <td><input class="button" type="button" value="-" onclick="insert('-')" id="button1"></td>
             </tr>
             <tr>
             <td><input class="button" type="button" value="4" onclick="insert(4)" id="button1"></td>
             <td><input class="button" type="button" value="5" onclick="insert(5)" id="button1"></td>
             <td><input class="button" type="button" value="6" onclick="insert(5)" id="button1"></td>
             <td><input class="button" type="button" value="+" onclick="insert('+')" id="button1"></td>
             </tr>
             <tr>
              <td><input class="button" type="button" value="1" onclick="insert(1)" id="button1"></td>
             <td><input class="button" type="button" value="2" onclick="insert(2)" id="button1"></td>
             <td><input class="button" type="button" value="3" onclick="insert(3)" id="button1"></td>
             <td rowspan=5><input class="button" style="height: 105px" type="button" value="=" onclick="equal()"></td>
             </tr>
             <tr>
                 <td colspan="2"><input class="button" type="button" style="width: 106px;" value="0" onclick="insert(0)"></td>
             <td><input class="button" type="button" value="." onclick="insert('.')"></td>
             </tr>
             
             
         </table>
         
     
      
  </div>
   
   
   
    
</body>
</html>
